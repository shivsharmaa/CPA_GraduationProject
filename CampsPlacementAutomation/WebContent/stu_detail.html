<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Company Dasboard</title>
	 <!-- Required meta tags -->
    <meta charset="utf-8">
  <!-- mobile responsive meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrapp/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrapp/js/bootstrap.min.js">
  <style>
  	h3,h5{
  		font-family: "Comic Sans MS";

  	}
  	

  </style>
</head>
<body>
<div class="container-fluid">
		<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
			<ul class="navbar-nav">
				<li class="nav-item ">
					<h3 style="margin-right: 850px"><a href="#" class="nav-link">Sudent Dashboard</a></h3>
				</li>
			</ul>
		</nav>
	
	<form class="mt-5" action="stu_detail.jsp">
      <div class="form-group">
    <label >Roll No.</label>
    <input type="text" class="form-control" name="stu_rollno"  placeholder="Enter Roll NO.">
     </div>
     
     <div class="form-group">
    <label >Father Name</label>
    <input type="text" class="form-control" name="fathername"  placeholder="Enter Father Name">
     </div>
     <div class="form-group">
     <label >Mother Nmae</label>
    <input type="text" class="form-control" name="mothername"  placeholder="Enter Mother Name">
     </div>
     <div class="form-group">
  <label >Date of Birth</label>
    <input type="text" class="form-control" name="dob"  placeholder="Enter Date of Birth">
     </div>
     <div class="form-group">
  <label >Gender</label>
    <input type="text" class="form-control" name="gender"  placeholder="Enter Gender">
     </div>
     <div class="form-group">
  <label >Batch</label>
    <input type="text" class="form-control" name="batch"  placeholder="Enter Batch">
     </div>
  
  <div class="form-group">
  <label >Branch</label>
    <input type="text" class="form-control" name="branch"  placeholder="Enter Branch">
     </div>
     
       <div class="form-group">
  <label >Year</label>
    <input type="text" class="form-control" name="year"  placeholder="Enter Year">
     </div>
     
  <div class="form-group">
  <label >HighSchool Year</label>
    <input type="text" class="form-control" name="hsy"  placeholder="Enter HighSchool Year">
     </div>
     
  <div class="form-group">
  <label >HighSchool %</label>
    <input type="text" class="form-control" name="hsp"  placeholder="Enter HighSchool%">
     </div>
     
  <div class="form-group">
  <label >Intermediate Year</label>
    <input type="text" class="form-control" name="imy"  placeholder="Enter Intermediate year">
     </div>
     
  <div class="form-group">
  <label >Intermediate %</label>
    <input type="text" class="form-control" name="imp"  placeholder="Enter Intermediate%">
     </div>
     
  <div class="form-group">
  <label >Aggregate %</label>
    <input type="text" class="form-control" name="aggp"  placeholder="Enter Aggregate %">
     </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
